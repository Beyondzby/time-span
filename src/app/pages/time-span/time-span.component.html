<form
  nz-form
  [formGroup]="inputForm"
  (ngSubmit)="submitForm()"
  nzLayout="horizontal"
>
  <nz-form-item nzFlex>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group>
        <input
          type="text"
          nz-input
          formControlName="content"
          placeholder="What have you done"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>
